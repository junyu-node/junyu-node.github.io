      <h1 id="string"><a href="#string" class="headerlink" title="string"></a>string</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div></pre></td><td class="code"><pre><div class="line">&lt;?php</div><div class="line">    // 注释用双斜杠注释</div><div class="line">    // php加结束符分好 否则会报错</div><div class="line"> echo &quot;hello world&quot;;</div><div class="line"></div><div class="line"> echo &apos;hello world&apos;;</div><div class="line"> // 点事连接符 相当于js里边的 +</div><div class="line"></div><div class="line"> echo &apos;你好&apos;.&quot;呵呵&quot;;</div><div class="line"></div><div class="line">?&gt;</div></pre></td></tr></table></figure>
<h1 id="变量"><a href="#变量" class="headerlink" title="变量"></a>变量</h1><h2 id="变量必须遵守的规则"><a href="#变量必须遵守的规则" class="headerlink" title="变量必须遵守的规则"></a>变量必须遵守的规则</h2><pre><code>1 变量名必须以字母或者下划线开头
2.变量名只能由字母数字及_组成
3.变量名不允许包含空壳
</code></pre><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div></pre></td><td class="code"><pre><div class="line">&lt;?php</div><div class="line">//定义变量</div><div class="line">$str=&quot;hello PHP&quot;;</div><div class="line"></div><div class="line"></div><div class="line">?&gt;</div></pre></td></tr></table></figure>
<h2 id="变量的类型"><a href="#变量的类型" class="headerlink" title="变量的类型"></a>变量的类型</h2><p>1字符串类型<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$str=&quot;hello world&quot;;</div></pre></td></tr></table></figure></p>
<p>2.整形<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$int=123;</div></pre></td></tr></table></figure></p>
<p>3.浮点型<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$fl=2.3;</div></pre></td></tr></table></figure></p>
<p>4数组<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">$array=array(123,456);</div></pre></td></tr></table></figure></p>
<p>5标量类型-布尔类型<br>$flag=TRUE;</p>
<p>判断类型<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div></pre></td><td class="code"><pre><div class="line">var_dump($int);//int(123)</div><div class="line">var_dump($fl);// float(2.3)</div><div class="line">var_dump($str)//string(11) &quot;hello world&quot; 一个汉子相当于3个字节</div><div class="line">var_dump(#array) // array(2) &#123;[0]=&gt;int(123) [1]=&gt;int(456)&#125;</div></pre></td></tr></table></figure></p>
